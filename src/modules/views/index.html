<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent a car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>

    <h1 class="title is-1 has-text-centered">RENT A CAR </h1>
    <h2 class="title is-2 has-text-centered">CARSðŸš—</h2>
    <div class="tabs is-centered">
        <ul>
          <li><a class="is-size-4" href="/cars/postCar">ADD CAR</a></li>
          <li><a class="is-size-4" href="/users">USERS</a></li>
          <li><a class="is-size-4" href="/rent">RENT</a></li>
        </ul>
    </div>
    
    <div class="container">

        <table class="table is-bordered is-fullwidth is-striped is-hoverable">
            <thead>
                <tr>
                    <th class="has-text-centered is-size-4">ID</th>
                    <th class="has-text-centered is-size-4">Brand</th>
                    <th class="has-text-centered is-size-4">Model</th>
                    <th class="has-text-centered is-size-4">Year</th>
                    <th class="has-text-centered is-size-4">KMS</th>
                    <th class="has-text-centered is-size-4">Color</th>
                    <th class="has-text-centered is-size-4">A/C</th>
                    <th class="has-text-centered is-size-4">Passengers</th>
                    <th class="has-text-centered is-size-4">Type</th>
                    <th class="has-text-centered is-size-4">Image</th>
                    <th class="has-text-centered is-size-4">Price/day</th>
                    <th class="has-text-centered is-size-4">Manage</th>
                </tr>
            </thead>
              {% block cars %} {% endblock %}
            
        </table>
    </div>
    
  </body>
</html>
