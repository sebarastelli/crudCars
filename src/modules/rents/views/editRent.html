<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/public/normalize.css">
    <title>Document</title>
</head>
<body>

    <div class="icon-team">
        <a href="/"><i class="fa-solid fa-house"></i></a>
    </div>
    <h1 class="title is-1 has-text-centered">RENT A CAR</h1>

    {% block content %}
    <div class="container">
        <form  action="/rents/editRentForm/:id" method="POST">
            <div class="row">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">CHOOSE CAR</label>
                            <div class="control">
                                <div class="select">
                                    <select name="car">
                                        {% for car in cars %}
                                            <option value={{car.id}}>{{car.brand}} / {{car.model}} / {{car.year}} / {{car.kms}}kms / {{car.color}} / {% if car.ac==="Yes" %} AC {% else %} NO AC {% endif %} / {{car.passengers}} / {{car.transmission}} / $${{car.price}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                   <!---->
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">USER</label>
                            <div class="control">
                                <div class="select">
                                    <select name="user">
                                        {% for user in users %}
                                            <option value={{user.id}}>{{user.name}} {{user.surname}} {{user.document}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>     
            </div>       

            <div class="row">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">START DATE</label>
                            <div class="control">
                                <div class="select">
                                    <input class="input" type="date" name="startDate" value={{rentData.startDate}}>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">ID</label>
                            <div class="control">
                                <div class="select">
                                    <input class="input" type="date" name="finishDate" value={{rentData.finishDate}}>
                                </div>
                            </div>
                        </div>
                    </div>   
                    <div class="column is-2">
                        <div class="field">
                            <label class="label">ID</label>
                            <div class="control">
                              <input class="input" type="text" name="id" value={{rentData.id}} readonly="readonly">
                            </div>
                        </div>
                    </div>   
            </div>      
            <div class="is-flex is-justify-content-center">
                <button class="button is-link">Submit</button>
            </div> 
        </form>
    </div>

    {% endblock %}

</body>
